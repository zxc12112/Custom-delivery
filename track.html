<!doctype html>
<html lang="en">
<head>
  <title>Track Parcel - Parcel Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Track Parcel</h1>
    <form method="post" class="mb-3">
      <div class="mb-3">
        <label for="tracking_number" class="form-label">Enter Tracking Number</label>
        <input type="text" class="form-control" id="tracking_number" name="tracking_number" value="{{ tracking_number }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Track</button>
    </form>

    {% if message %}
    <div class="alert alert-warning">{{ message }}</div>
    {% endif %}

    {% if updates %}
    <h3>Tracking History for {{ tracking_number }}</h3>
    <ul class="list-group">
      {% for status, timestamp in updates %}
      <li class="list-group-item">
        <strong>{{ status }}</strong> <small class="text-muted">({{ timestamp }})</small>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <a href="{{ url_for('home') }}">Back to Home</a>
  </div>
</body>
</html>
